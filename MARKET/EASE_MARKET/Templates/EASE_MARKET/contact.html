{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Contact us </title>
{% endblock %}
{% block body %}


<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<div class="contact-container">
  <h1>Contact Us</h1>
  <form class="contact-form" action="{% url 'contact' %}" method="post">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
      {% for message in messages %} 
      <li {% if  message.tags %} class="{{ message.tags }}" {% endif %} > {{ message }}</li>
      {% endfor %} 
    </ul>
    {% endif %}
    <input class="contact-form-input" name='username' type="text" placeholder="Name" required>
    <input class="contact-form-input" name="email" type="email" placeholder="Email" required>
    <input class="contact-form-input" name="subject" type="text" placeholder="Subject" required>
    <textarea class="contact-form-input" rows="8" name='message' placeholder="Message" required></textarea>
    <button class="contact-form-submit" type="submit">Send</button>
  </form>
</div>
{% endblock %}
